<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sora:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="course.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="dashboard-profile.css">
  <title>Mentor Dashboard</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-container">
        <div class="title">
          <h1>Profil</h1>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <aside class="sidebar">
      <div class="sidebar-container">
        <div class="sidebar-logo">
          <img src="assets/logo-white.svg" alt="">
        </div>
        <div class="sidebar-profile">
          <div class="profile-img">
            <img src="assets/Dashboard Creator.svg" alt="">
          </div>
          <div class="profile-desc">
            <p class="name">Rida Marda</p>
            <p class="job">Digital Marketer Tokopedia</p>
          </div>
        </div>

        <div class="menu">
          <div class="menu-list">
            <h3><a href="../dashboard.html">Kursus</a></h3>
          </div>
          <div class="menu-list active">
            <h3><a href="./dashboard-profile.html">Profil</a></h3>
          </div>
        </div>
        <div class="back">
          <button><a href="#">Kembali ke Website Utama</a></button>
        </div>
      </div>

    </aside>


    <section class="profil">
      <div class="profil-container">
        <div class="foto-profil">
          <img src="assets/foto.svg" alt="">
          <div class="foto-profil-icon">
            <a href="#">
              <img src="assets/foto-edit-icon.svg" alt="">
            </a>
          </div>
        </div>
        <div class="form">
          <div class="form-list">
            <label for="nama-lengkap">Nama Lengkap</label>
            <input type="text" value="Rida Marda">
          </div>
          <div class="form-list">
            <label for="email">Email</label>
            <input type="text" value="ridamarda@tokopedia.com">
          </div>
          <div class="form-list">
            <label for="Password">Kata Sandi</label>
            <div class="pass">
              <input type="password" placeholder="Masukkan Kata Sandimu" required id="password" value="ridamarda"
                minlength="8">
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
          </div>
          <div class="form-list">
            <label for="domisili">Domisili</label>
            <input type="text" value="Kota Malang">
          </div>
        </div>
        <div class="button">
          <button><a href="">Simpan</a></button>
        </div>
      </div>
      </div>
    </section>
  </main>



  <script src="dashboard-profile.js"></script>

</body>

</html>
