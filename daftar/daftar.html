<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sora:wght@700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="daftarStyle.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
        <title>Page Daftar</title>
    </head>
    <body>
        <div class="logo">
            <a href="../index.html"><img src="../assets-branch-login/Logo 1.svg" alt="" /></a>
        </div>
        <div class="container">
            <div class="flex-left">
                <div class="image">
                    <img src="../assets-branch-login/Rectangle 64.png" />
                </div>
            </div>
            <div class="flex-right">
                <div class="content">
                    <h1>Daftar</h1>
                    <p>Lengkapi data dirimu dulu, ya</p>
                    <div class="form">
                        <label for="Username">Nama Lengkap</label>
                        <input type="text" placeholder="Masukkan Nama Lengkapmu" required />
                        <label for="email">Email</label>
                        <input type="email" placeholder="Masukkan Emailmu" required />
                        <label for="Password">Kata Sandi</label>
                        <div class="pass">
                            <input type="password" placeholder="Masukkan Kata Sandimu" required id="password" />
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                        <label for="Domisili">Domisili</label>
                        <select name="Domisili" id="Domisili" required>
                            <option value="" disabled selected hidden>Pilih Domisilimu</option>
                            <option value="Malang">Malang</option>
                            <option value="Surabaya">Surabaya</option>
                            <option value="Jogjakarta">Jogjakarta</option>
                        </select>
                        <label for="Jenis Usaha">Jenis Usaha</label>
                        <input type="text" placeholder="Masukkan Jenis Usahamu" required />
                        <label for="Topik">Topik Favorit</label>
                        <select name="Topik" id="Topik" required>
                            <option value="" disabled selected hidden>Pilih Topik Favoritmu</option>
                            <option value="Food">Food</option>
                            <option value="Politic">Politic</option>
                            <option value="Vacation">Vacation</option>
                        </select>
                        <label for="Masalah">Permasalahan Bisnis</label>
                        <input type="text" placeholder="Masukkan Permasalahan Bisnis yang Sedang Kamu Alami" required />
                    </div>
                    <div class="button">
                        <a href="../login/login.html">Daftar</a>
                    </div>
                    <div class="alterlogin">
                        <p>Sudah punya akun? <a href="../login/login.html">Masuk</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="daftar.js"></script>
    </body>
</html>
