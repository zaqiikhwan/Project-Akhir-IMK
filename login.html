<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <nav>
            <a href=""><img src="image/Logo 1.svg" alt=""></a>
        </nav>
        <div class="container">

                    <img src="image/Rectangle 64 (1).svg">

            </div>
            <div class="flex-right">

                    <h1>Masuk</h1>
