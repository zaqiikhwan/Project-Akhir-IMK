<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sora:wght@700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="loginStyle.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
        <title>Page Login</title>
    </head>
    <body>
        <div class="logo">
            <a href="../index.html"><img src="../assets-branch-login/Logo 1.svg" alt="" /></a>
        </div>
        <div class="container">
            <div class="flex-left">
                <div class="image">
                    <img src="../assets-branch-login/Rectangle 63.png" />
                </div>
            </div>
            <div class="flex-right">
                <div class="content">
                    <h1>Masuk</h1>
                    <p>Masukkan email dan kata sandimu, ya</p>
                    <div class="form">
                        <label for="email" aria-autocomplete="list">Email</label>
                        <input type="email" placeholder="Masukkan Emailmu" id="email" required />
                        <label for="Password">Kata Sandimu</label>
                        <div class="pass">
                            <input type="password" placeholder="Masukkan Kata Sandimu" required id="password" />
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="button">
                        <a href="../userpage/userpage.html">Masuk</a>
                    </div>
                    <div class="alterlogin">
                        <p>Belum punya akun? <a href="../daftar/daftar.html">Daftar</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
